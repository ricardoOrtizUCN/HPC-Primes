plugins {
    id 'java'
}

group 'cl.ucn.disc.hpc'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    // Repository of maven:
    // http://mvnrepository.com

    //JUnit
    testImplementation 'org.junit.jupiter:junit-jupiter-api:jar:5.7.0'

    // Apache Commons
    implementation 'org.apache.commons:commons-lang3:3.11'

    // Logging logback classic
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'

}
